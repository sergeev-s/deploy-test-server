name: my-deploy
on: 
  push: 
    branches:
      - main
      - dev
jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Building Docker image
        run: docker build . -t ghcr.io/${{ github.repository }}:${{ github.ref_name }}

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u sergeev-s --password-stdin      

      - name: Push image to ghcr
        run: docker push ghcr.io/${{ github.repository }}:${{ github.ref_name }}
        
      - name: Deploy to YandexCloud vm
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            docker login ghcr.io -u sergeev-s -p "${{ secrets.GITHUB_TOKEN }}"
            docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            docker stop my-app || true
            docker rm my-app || true
            docker run -d --name my-app -p 80:80 ghcr.io/${{ github.repository }}:${{ github.ref_name }}   

      - name: All done
        run: echo "All done in ${{ github.repository }}"   